name: Quantum ML CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  check-merge-conflicts:
    name: Check Merge Conflicts
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          path: pr

      - name: Check for merge conflicts
        run: |
          cd base
          git config --global user.email "ci@example.com"
          git config --global user.name "GitHub Action"
          git remote add pr ../pr
          git fetch pr
          git merge pr/main --no-commit --no-ff || (echo "‚ùå Merge conflict detected!" && exit 1)

  build-and-test:
    name: Build & Test Notebooks
    runs-on: ubuntu-latest
    needs: check-merge-conflicts
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: quantum-ml
          environment-file: environment.yml
          python-version: 3.10

      - name: Install extras
        run: |
          conda activate quantum-ml
          pip install papermill nbconvert

      - name: Run Notebooks
        run: |
          conda activate quantum-ml
          mkdir -p artifacts
          for nb in notebooks/*.ipynb; do
            papermill "$nb" "artifacts/$(basename "$nb")"
          done

      - name: Convert Notebooks to HTML
        run: |
          conda activate quantum-ml
          mkdir -p artifacts_html
          jupyter nbconvert --to html artifacts/*.ipynb --output-dir artifacts_html

      - name: Upload HTML Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: html-reports
          path: artifacts_html/

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: html-reports
          path: public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
