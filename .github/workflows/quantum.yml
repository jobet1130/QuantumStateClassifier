name: Quantum ML CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  check-conflicts:
    name: Prevent Merge Conflicts
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Check merge conflicts
        uses: tzkhan/pr-merge-conflict-action@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          fail-on-conflict: true

  build-and-test:
    name: Build & Test Notebooks
    runs-on: ubuntu-latest
    needs: check-conflicts

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          activate-environment: quantum-ml
          environment-file: environment.yml
          python-version: 3.10

      - name: Install additional pip packages
        shell: bash -l {0}
        run: |
          pip install papermill nbconvert

      - name: Run notebooks with Papermill
        shell: bash -l {0}
        run: |
          mkdir -p artifacts
          for nb in notebooks/*.ipynb; do
            echo "Running $nb"
            papermill "$nb" "artifacts/$(basename "$nb")"
          done

      - name: Convert notebooks to HTML
        shell: bash -l {0}
        run: |
          mkdir -p artifacts_html
          jupyter nbconvert --to html artifacts/*.ipynb --output-dir artifacts_html

      - name: Upload HTML artifacts
        uses: actions/upload-artifact@v4
        with:
          name: html-reports
          path: artifacts_html/

  deploy:
    name: Deploy to GitHub Pages
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: build-and-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download HTML artifacts
        uses: actions/download-artifact@v4
        with:
          name: html-reports
          path: public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
